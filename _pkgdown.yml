authors:
  Michael Steinbaugh:
    href: https://steinbaugh.com/
  Acid Genomics:
    href: https://acidgenomics.com/

navbar:
  components:
     acid:
       icon: "fas fa-vial fa-lg"
       href: https://acidgenomics.com/
  structure:
    right: [acid, github]

news:
  - one_page: false

reference:
  - title: S4 classes
    contents:
      - matches("^[A-Z]")
  - title: Genome annotations
    contents:
      - currentGenomeVersion
      - emptyRanges
      - geneSynonyms
      - starts_with("makeGRanges")
      - makeGene2Symbol
      - makeTx2Gene
      - makeTx2GeneFromFASTA
      - matchEnsemblReleaseToURL
  - title: Gene identifier mapping
    contents:
      - starts_with("convert")
      - starts_with("mapGenes")
      - matchHumanOrthologs
  - title: Counts
    contents:
      - counts
      - integerCounts
      - tpm
  - title: Quality control
    contents:
      - calculateMetrics
      - correlation
      - filterCells
      - metrics
      - nonzeroRowsAndCols
  - title: Import/export
    contents:
      - starts_with("import")
      - transmit
  - title: Data manipulation
    contents:
      - join
      - mutate
      - select
  - title: Metadata
    contents:
      - geneNames
      - headtail
      - humanize
      - interestingGroups
      - mcolnames
      - microplate
      - organism
      - uniteInterestingGroups
  - title: Sample-level metadata
    contents:
      - makeSampleData
      - makeSummarizedExperiment
      - minimalSampleData
      - starts_with("sample")
      - selectSamples
  - title: Cell-level metadata
    contents:
      - cell2sample
      - makeSingleCellExperiment
      - mapCellsToSamples
      - subsetPerSample
      - topCellsPerSample
  - title: Sanitization
    contents:
      - autopadZeros
      - collapseToString
      - starts_with("sanitize")
      - sortUnique
      - starts_with("strip")
      - toStringUnique
  - title: Syntactic names
    contents:
      - ends_with("Case")
  - title: Aggregation and normalization
    contents:
      - starts_with("aggregate")
      - combine
      - estimateSizeFactors
      - geometricMean
      - starts_with("intersect")
      - logRatio
      - melt
      - rankedMatrix
      - sizeFactors
      - zerosVsDepth
  - title: Markdown
    contents:
      - starts_with("markdown")
      - prepareTemplate
  - title: Developer
    contents:
      - starts_with("detect")
      - getURLDirList
      - formalsList
      - matchInterestingGroups
      - starts_with("matches")
      - multiassignAsEnvir
      - separator
      - showHeader
      - showSlotInfo
  - title: Reexports
    contents:
      - reexports
